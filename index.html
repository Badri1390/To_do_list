<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Список дел<img src="list.png" alt=""></div>
      <div class="todoTxt">
        <input type="text" class="txt" placeholder="Введите текст..."/><button class="add">Add</button>
      </div>
      
    </div>
    <script>
      let container = document.querySelector(".container");
      let btn = document.querySelector(".add");
      let txt = document.querySelector(".txt");

      btn.addEventListener("click", () => {
        let div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `<div class='task'><div class='txtValue'>${txt.value}</div><button class="cart"><img src="cart.png" alt="cart"></button></div>`;
        container.appendChild(div);
        div.onclick = function () {
          div.remove();
        };
      });
    </script>
  </body>
</html>
